<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings Screen</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/view/settings/settings.css" rel="stylesheet" />
    <script src="/view/settings/settings.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Settings Screen</span>
            </h1>
            <button data-win-control="WinJS.UI.BackButton"></button>
        </header>
        <section aria-label="Main content" role="main">
            <button data-win-bind="onclick: navigateToHomeCommand Binding.Mode.Command" class="win-command-disabled">go to Home</button>
        </section>
    </div>
</body>
</html>
