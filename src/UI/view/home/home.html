<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Screen</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/view/home/home.css" rel="stylesheet" />
    <script src="/view/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Home Screen</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button data-win-bind="onclick: navigateToSettingsCommand Binding.Mode.Command" class="win-command-disabled">go to Settings</button>
        </section>
    </div>
</body>
</html>
